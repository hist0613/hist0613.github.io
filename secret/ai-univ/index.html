<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUFS AI+X Curriculum Roadmap</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Pretendard:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sticky Top Header -->
        <header class="top-header">
            <div class="header-row">
                <div class="logo">
                    <h1>HUFS AI+X Curriculum Roadmap</h1>
                    <p>6개 도메인(법률,교육,금융,미디어,헬스케어,문화) 중심 융합형 인재 양성</p>
                </div>
                <!-- Legend -->
                <div class="legend">
                    <div class="legend-item"><div class="legend-dot" style="background:var(--c-bsm)"></div>BSM (기초)</div>
                    <div class="legend-item"><div class="legend-dot" style="background:var(--c-mreq)"></div>전공필수</div>
                    <div class="legend-item"><div class="legend-dot" style="background:var(--c-msel)"></div>전공선택</div>
                    <div class="legend-item"><div class="legend-dot" style="background:var(--c-cap)"></div>캡스톤 (종합설계)</div>
                </div>
            </div>
            
            <!-- Filter Controls -->
            <div class="controls-wrapper">
                <div class="controls">
                    <span class="filter-label">Tracks:</span>
                    <div id="track-filters" class="chip-group">
                        <!-- JS Injected -->
                    </div>
                </div>
                <div class="controls">
                    <span class="filter-label">Micro Degrees:</span>
                    <div id="md-filters" class="chip-group">
                        <!-- JS Injected -->
                    </div>
                    <div style="flex:1"></div>
                    <button id="resetBtn" class="filter-chip reset-chip">Reset Filters</button>
                </div>
            </div>
        </header>

        <!-- Main Scrollable Content -->
        <main class="roadmap-wrapper">
            <div class="roadmap-table" id="roadmap-table">
                <!-- JS Injected Headers and Rows -->
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div id="courseModal" class="modal">
        <div class="modal-box">
            <h2 id="modalTitle" style="margin-bottom:0.5rem; font-size:1.2rem;">Course Name</h2>
            <div id="modalMeta" style="margin-bottom:1rem; font-size:0.9rem; color:#64748b;">Dept | Category</div>
            <p id="modalDesc" style="margin-bottom:1rem; line-height:1.5; font-size:0.95rem;">
               이 과목은 해당 트랙의 핵심 교과목입니다.
            </p>
            <div style="background:#f8fafc; padding:1rem; border-radius:8px;">
                <h4 style="font-size:0.85rem; margin-bottom:0.5rem;">유사/연계 과목 (Sister Courses)</h4>
                <ul id="modalSimilars" style="padding-left:1.2rem; font-size:0.85rem; color:#334155;"></ul>
            </div>
            <button class="close-btn" style="margin-top:1.5rem; padding:0.5rem 1rem; width:100%; background:var(--accent-color); color:white; border:none; border-radius:6px; cursor:pointer;">Close</button>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
